<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade JS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Atividade JS</h1>
  </header>
  <section>
    <div>
      <h2>Analisador de Números</h2>
      <label for="fnum">Digite um número:</label>
      <input type="number" id="fnum">
      <button onclick="adicionar()">Adicionar</button>
    </div>
    <div>
      <label for="flista">Valores adicionados:</label>
      <select id="flista"></select>
    </div>
    <div id="res"></div>
    <button onclick="finalizar()">Finalizar</button>
  </section>
  <footer>Desenvolvido por OpenAI</footer>
  <script src="script.js"></script>
</body>
</html>
